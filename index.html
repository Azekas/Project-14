<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Append table</h1>
    <div class="container">
        <input id="name" type="text" placeholder="Vardas">
        <input id="lastname" type="text" placeholder="Pavardė">
        <input id="age" type="number" min="1" placeholder="Amžius">
        <br>
        <button id="add">Pridėti</button>
        <button id="dlt-1">Ištrinti pirmą</button>
        <button id="dlt-last">Ištrinti paskutinį</button>
    
    <table id="table">
        <tr>
            <th class="gold">VARDAS</th>
            <th class="goldenrod">PAVARDĖ</th>
            <th class="gold">AMŽIUS</th>
        </tr>
        <tr>
            <td>Jonas</td>
            <td>Rimkus</td>
            <td>54</td>
        </tr>
        <tr>
            <td>Vestina</td>
            <td>Petronytė</td>
            <td>31</td> 
        </tr>
        <tr>
            <td>Marius</td>
            <td>Dulinskas</td>
            <td>23</td>
        </tr>    
    </table>
    <script src="script.js"></script>
    </div>
</body>
</html>
